version: '3.8'

services:
  vesperr-bot:
    build: .
    container_name: vesperr-whatsapp-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${HEALTH_CHECK_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./vesperr:/app/vesperr
    networks:
      - vesperr-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: PostgreSQL database (uncomment to use instead of SQLite)
